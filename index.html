<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the DOM</title>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="myDiv"></div>
    <input type="text" id="firstNameInput"/><br />
    <button onclick="clickHandler()">Click Me</button><br />
    <button id="btnClickMe">Click me also</button>

    <p id="target-p"></p>

    <p>
        <input type="checkbox" id="chkMyCheckBox" /> <span id="checkBoxState"></span>
    </p>

    <div>

        <select id="vehicleMakes">
            <option>--Make Selection--</option>
            <option value="10">Jeep</option>
            <option value="20">Land Rover</option>
            <option value="30">Toyota</option>
        </select>
        <p id="selectedMake"></p>

    </div>

    <div>
        <label for="user">User:</label>
        <input type="text" id="user"/>
        <br />
        <label for="pass">Password:</label>
        <input type="password" id="pass"/>
        <br />
        <label for="repass">Repeat Password:</label>
        <input type="password" id="repass"/>
        <br />
        <button onclick="loginHandler()">GO</button>
        <p id="p-result"></p>
    </div>

</body>
</html>
